<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Landing Section -->
  <div class="section show" id="landing">
    <h1>Ready to know about 42Amman or JordanðŸ‡¯ðŸ‡´?
    </h1>
    <button onclick="startChat()">Get Started</button>
  </div>

  <!-- Chatbot Section -->
  <div class="section" id="chatbot">
    <h2>Yalla askðŸ”¥</h2>
    <input type="text" placeholder="Type your question...">
    <div class="response"></div>
  </div>

  <script>
    function startChat() {
      const landing = document.getElementById("landing");
      const chatbot = document.getElementById("chatbot");

      landing.classList.remove("show");

      setTimeout(() => {
        landing.style.display = "none";
        chatbot.classList.add("show");
      }, 800); // match transition time
    }
  </script>
  
</body>
</html>
