<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <!-- Landing Section -->
  <div class="section show" id="landing">
    <h1>Ready to know about 42Amman or JordanðŸ‡¯ðŸ‡´?
    </h1>
    <button onclick="startChat()">Get Started</button>
  </div>

  <!-- Chatbot Section -->
  <div class="section" id="chatbot">
    <h2>Yalla askðŸ”¥</h2>
	<div class="input-wrapper">
		<input type="text" id="question" placeholder="Type your question...">
		<button onclick="ask()">Ask</button>
	</div>
    <p id="response"></p>
  </div>

  <script>
	async function ask() {
		alert("question sent");
		const question = document.getElementById('question').value;
		const response = await fetch('/ask', {
			method: 'POST',
			headers: { 'Content-Type': 'application/json' },
			body: JSON.stringify({ question }),
		});
		const data = await response.json();
		document.getElementById('response').textContent = data.answer;
		// console.log("Received answer:", data.answer);
	}

    function startChat() {
      const landing = document.getElementById("landing");
      const chatbot = document.getElementById("chatbot");

      landing.classList.remove("show");

      setTimeout(() => {
        landing.style.display = "none";
        chatbot.classList.add("show");
      }, 800);
	  // this comment is written to make smooooooth transitionssss
    }
  </script>
</body>
</html>
